<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit URL - JS Watcher</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Edit URL: {{ .URL.URL }}</h1>
            <p><a href="/dashboard">Back to Dashboard</a></p>
        </header>

        {{ if .Flashes }}
        <ul class="flashes">
            {{ range .Flashes }}
            <li>{{ . }}</li>
            {{ end }}
        </ul>
        {{ end }}

        <form action="/edit_url" method="post">
            <input type="hidden" name="id" value="{{ .URL.ID }}">

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" value="{{ .URL.URL }}" required size="50"><br>

            <label for="interval">Check Interval (seconds):</label>
            <input type="number" id="interval" name="interval" value="{{ .URL.IntervalSeconds }}" required><br>

            <button type="submit">Update URL</button>
            <a href="/dashboard" class="button-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
