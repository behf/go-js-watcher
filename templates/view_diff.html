<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff View</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Diff for {{ .WatchedURL.URL }}</h1>
            <div class="diff-navigation">
                {{ if .PrevChangeID }}
                <a href="/diff/{{ .PrevChangeID }}" class="nav-button">Previous Diff</a>
                {{ else }}
                <span class="nav-button disabled">Previous Diff</span>
                {{ end }}

                <a href="/dashboard" class="nav-button">Back to Dashboard</a>

                {{ if .NextChangeID }}
                <a href="/diff/{{ .NextChangeID }}" class="nav-button">Next Diff</a>
                {{ else }}
                <span class="nav-button disabled">Next Diff</span>
                {{ end }}
            </div>
        </header>
        <p>Change detected at: {{ .ChangeEvent.DetectedAt.Format "2006-01-02 15:04:05" }}</p>
        <div class="diff-container">
            <pre id="diff-output">{{ .DiffContent }}</pre>
        </div>
    </div>
</body>
</html>
